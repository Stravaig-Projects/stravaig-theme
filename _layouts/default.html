<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" data-bs-theme="dark">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <title>{{ page.title }}</title>

        <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
        <link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg' | relative_url }}" color="#6600ff">
        <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    </head>
    <body>
        {%- include header.html -%}
        
        <div class="container-lg">
            {{ content }}
        </div>
        
        {%- include footer.html -%}
        <script src="{{ '/assets/js/bootstrap/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    </body>
</html>
