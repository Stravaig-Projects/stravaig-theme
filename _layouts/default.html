<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" data-bs-theme="dark">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <title>{{ page.title }}</title>
    </head>
    <body>
        {%- include header.html -%}
        
        <div class="container-lg">
            {{ content }}
        </div>
        
        {%- include footer.html -%}
        <script src="{{ '/assets/js/bootstrap/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    </body>
</html>
